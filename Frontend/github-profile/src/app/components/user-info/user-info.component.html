<app-header [developerData]="developerData"/>

<app-grid-gallery
  [user]="{name: developerData?.name ?? '', bio: developerData?.bio ?? ''}"
>
  @for (repository of repositoryData; track $index) {
    <app-project-card [repository]="repository" />
  } @empty {
    <p>No data</p>
  }
</app-grid-gallery>
