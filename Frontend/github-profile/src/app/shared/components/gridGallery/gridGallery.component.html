@if (urlRepositoriesUsers) {
  <section>
    <header class="py-8 flex flex-col gap-2">
      <h1 class="text-4xl">
        {{user.name}}
      </h1>
      <p class="text-slate-400">
        {{user.bio || 'The user did not provide a description'}}
      </p>
    </header>

    <div class="grid gap-12 md:grid-cols-2">
      <ng-content />
    </div>

    <div class="py-12">
      <button
        class="text-slate-400 mx-auto block hover:underline"
        type="button"
      >
        View all repositories
      </button>
    </div>
  </section>
}
