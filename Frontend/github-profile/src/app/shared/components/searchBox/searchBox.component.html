<label
  for="search"
  class="mx-auto rounded-xl max-w-lg flex bg-[#20293A] translate-y-4 items-center focus:outline-2 focus-within:outline-2 relative z-50"
>

<button
  aria-label="search profile"
  class="p-4 rounded-tl-lg rounded-bl-lg bg-inherit"
  type="submit"
>
  <svg class="pointer-events-none" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="11" cy="11" r="7" stroke="#97A3B6" stroke-width="2"/>
    <path d="M20 20L17 17" stroke="#97A3B6" stroke-width="2" stroke-linecap="round"/>
  </svg>
</button>

  <input
    (submit)="search()"
    autocomplete="off"
    id="search"
    class="flex-1 p-4 pl-0 bg-inherit rounded-tr-lg rounded-br-lg focus-within:border-none focus:outline-none text-white"
    type="text"
    placeholder="username"
  >

</label>
