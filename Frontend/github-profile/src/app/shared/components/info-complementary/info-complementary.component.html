<div class="flex flex-wrap items-center gap-4">

  <ul class="flex gap-4">

    @if (repositoryTags.license) {
      <li class="flex gap-1 items-center">
        <img src="assets/img/Chield_alt.svg" alt="logo license" aria-hidden="true">
        <span>MIT</span>
      </li>
    }

    @if (repositoryTags.forks_count) {
      <li class="flex gap-1 items-center">
        <img src="assets/img/Nesting.svg" alt="logo license" aria-hidden="true">
        <span>{{repositoryTags.forks_count}}</span>
      </li>
    }

    @if (repositoryTags.forks_count) {
      <li class="flex gap-1 items-center">
        <img src="assets/img/Star.svg" alt="logo license" aria-hidden="true">
        <span>{{repositoryTags.stargazers_count}}</span>
      </li>
    }

  </ul>
  @if (repositoryTags.updated_at) {
    <span class="text-xs">
      {{repositoryTags.updated_at | dateDifference}}
    </span>
  }

</div>
