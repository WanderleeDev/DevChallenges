<div class="bg-transparent border-b-[#394050] border-b-[.1rem] pb-2 flex items-center gap-3 gap-x-4 gap-y-6 justify-between">
  <div>
    @if (isInputBox) {
      <app-btn-control
        [hasMarkActive]="isActiveLanguageDetection()"
        textBtn="Detect Language"
        (click)="languageDetectionToggle()"
      />
    }

    <app-btn-control
      [hasMarkActive]="false"
      textBtn="English"
    />

    <app-btn-control
      [hasMarkActive]="false"
      textBtn="French"
    />
    
    <app-language-selector />
  </div>

  @if (!isInputBox) {
    <app-btn-base ariaLabel="change">
      <app-icon-double-arrow (click)="invertValues()" />
    </app-btn-base>
  }
</div>
