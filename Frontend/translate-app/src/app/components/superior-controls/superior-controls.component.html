<div class="bg-transparent border-b-[#394050] border-b-[.1rem] pb-2 flex items-center gap-3 gap-x-4 gap-y-6 justify-between">

  <div [class]="classContainerControl">
    @if (isInputBox) {
      <app-btn-control
        [hasMarkActive]="isActiveLanguageDetection()"
        textBtn="Detect Language"
        (click)="languageDetectionToggle()"
      />
    }

    <app-btn-control
      [hasMarkActive]="false"
      textBtn="English"
      (click)="setLanguage('en')"
    />

    <app-btn-control
      [hasMarkActive]="false"
      textBtn="French"
      (click)="setLanguage('fr')"
    />

    <app-language-selector [setLanguage]="fnSetLanguage" />
  </div>

  @if (!isInputBox) {
    <app-btn-base
      ariaLabel="change"
      (click)="invertValues()"
    >
      <app-icon-double-arrow />
    </app-btn-base>
  }

</div>
