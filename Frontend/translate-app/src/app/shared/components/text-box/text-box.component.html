<div class="relative rounded-sm h-full text-slate-200 max-h-[22rem] min-h-[10rem] pb-6">
  <textarea
    class="resize-none w-full bg-transparent h-full outline-none overflow-hidden"
    [formControl]="textArea"
    (keyup)="saveText()"
    (change)="saveText()"
    name="textArea"
    placeholder="Tu texto aquÃ­"
  >
    {{textArea | json}}
  </textarea>

  @if (hasLetterCounter) {
    <span
      class="text-auxiliar block absolute z-10 bottom-0 right-0 text-xs"
      [ngClass]="{'text-red-500': textArea.invalid}"
    >
      @if (textArea.invalid) { <strong >Max exceded: </strong> }
      {{textArea.value.length}}/500
    </span>
  }
</div>
