
<select class="rounded-md bg-transparent text-white py-2 px-3 font-medium text-sm hover:bg-[#4D5562] max-w-[6rem]" name="language" aria-label="select language">

  @for (language of listLanguagesFull; track $index) {
    <option [value]="language.code">{{language.name}}</option>
  } @empty {
    <option value="no data">No data</option>
  }

</select>
